<html>
    <head>
        <title>admin</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                <td>id</td>
                <td>账号</td>
                <td>密码</td>
                <td>操作</td>
                </tr>
            </thead>
            <tbody>
                {% if accounts %}
                    {% for account in accounts %}
                    <tr>
                        <td>{{account.id}}</td>
                        <td>{{account.name}}</td>
                        <td>{{account.passwd}}</td>
                        <td><a href="#">修改账号</a><a href="#">修改密码</a><a href="#">删除用户</a></td>
                    </tr>
                    {% endfor %}
                {% endif %}
            </tbody>
        </table>
    </body>
</html>
